<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Novo candidato</title>
<link type="text/css" rel="stylesheet" href="styles/index.css" />
</head>
<body>
	<h1>Criando novo candidato</h1>
	<form name="formContato" action="insert">
		<table>
			<tr>
				<td><input id="nome" type="text" name="nome" placeholder="Nome" required /></td>
			</tr>
			<tr>
				<td><label for="feminino">Feminino</label> <input type="radio"
					id="feminino" name="sexo" value="F" checked /> <label
					for="masculino">Masculino</label> <input type="radio"
					id="masculino" name="sexo" value="M" /></td>
			</tr>
			<tr>
				<td><input id="data_nasc" type="date" name="data_nasc" required /></td>
			</tr>
			<tr>
				<td><input id="cargo_pretendido" type="text" name="cargo_pretendido"
					placeholder="Cargo" required /></td>
			</tr>
			<tr>
				<td><textarea id="texto_curriculo" name="texto_curriculo" rows="4" cols="50"
						required></textarea></td>
			</tr>
			<tr>
				<td><button onclick="validate()">Cadastrar</button></td>
			</tr>
		</table>
	</form>
	<script src="scripts/validator.js"></script>
</body>
</html>
